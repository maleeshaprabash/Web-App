<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <main class="main-container">
        <header class="header-container">
            <!-- Navigation Menu -->
            <nav class="nav-menu">
                <a href="#" class="nav-item">
                    <span class="material-symbols-outlined">home</span>
                    <span class="nav-text">Home</span>
                </a>
                <a href="news.html" class="nav-item">
                    <span class="material-symbols-outlined">newspaper</span>
                    <span class="nav-text">News</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="material-symbols-outlined">map</span>
                    <span class="nav-text">Map</span>
                </a>
            </nav>

            <!-- Search Bar -->
            <div class="search-container">
                <input class="city-input" placeholder="Enter city name" type="text">
                <button class="search-btn">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </div>

            <!-- Sign In Button -->
            <button class="signin-btn">
                <span class="material-symbols-outlined">person</span>
                <span>Sign In</span>
            </button>
        </header>

        <section class="weather-info">
            <!-- Box 1: Location, Date, and Weather Image -->
            <div class="weather-box-1">
                <div class="location-date-containar">
                    <div class="location">
                        <span class="material-symbols-outlined">
                            location_on
                        </span>
                        <h4 class="country txt">Colombo</h4>
                    </div>
                    <h5 class="current-date txt regular-txt">Wed 07 Aug</h5>
                </div>
                <img src="Assests/message/weatherimg.svg" class="weather-summary-img">
                <h3 class="condition-txt regular-txt">Sunny</h3>
            </div>

            <!-- Box 2: Temperature, Humidity, and Wind Speed -->
            <div class="weather-box-2">
                <h1 class="temp-txt">29 °C</h1>
                <div class="weather-conditions-container">
                    <div class="condition-item">
                        <span class="material-symbols-outlined">
                            water_drop
                        </span>
                        <div class="condition-info">
                            <hd class="regular-txt">Humidity</hd>
                            <h5 class="humidity-value-txt">10 M/s</h5>
                        </div>
                    </div>

                    <div class="condition-item">
                        <span class="material-symbols-outlined">
                            air
                        </span>
                        <div class="condition-info">
                            <hd class="regular-txt">Wind Speed</hd>
                            <h5 class="wind-value-txt">80%</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">Wed 07 Aug</h5>
                    <img src="Assests/message/heavysnow.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp regular-txt">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">Wed 07 Aug</h5>
                    <img src="Assests/message/heavysnow.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp regular-txt">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">Wed 07 Aug</h5>
                    <img src="Assests/message/heavysnow.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp regular-txt">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">Wed 07 Aug</h5>
                    <img src="Assests/message/heavysnow.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp regular-txt">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">Wed 07 Aug</h5>
                    <img src="Assests/message/heavysnow.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp regular-txt">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">Wed 07 Aug</h5>
                    <img src="Assests/message/heavysnow.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp regular-txt">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">Wed 07 Aug</h5>
                    <img src="Assests/message/heavysnow.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp regular-txt">29 °C</h5>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
