<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Weather App</title>
    <meta name="description" content="Create your account to access personalized weather forecasts and alerts">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="signup-container">
        <!-- Back to Home Button -->
        <a href="index.html" class="back-btn" id="back-btn">
            <span class="material-symbols-outlined">arrow_back</span>
            <span>Back to Home</span>
        </a>

        <!-- Signup Card -->
        <div class="signup-card">
            <div class="card-header">
                <span class="material-symbols-outlined weather-icon">partly_cloudy_day</span>
                <h1>Create Account</h1>
                <p class="subtitle">Join us to get personalized weather updates</p>
            </div>

            <form class="signup-form" id="signup-form">
                <!-- Full Name Input -->
                <div class="input-group">
                    <label for="fullname">
                        <span class="material-symbols-outlined">person</span>
                        Full Name
                    </label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>

                <!-- Email Input -->
                <div class="input-group">
                    <label for="email">
                        <span class="material-symbols-outlined">mail</span>
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <label for="password">
                        <span class="material-symbols-outlined">lock</span>
                        Password
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <button type="button" class="toggle-password" id="toggle-password">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password Input -->
                <div class="input-group">
                    <label for="confirm-password">
                        <span class="material-symbols-outlined">lock</span>
                        Confirm Password
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password" id="toggle-confirm-password">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                </div>

                <!-- Location Preference -->
                <div class="input-group">
                    <label for="location">
                        <span class="material-symbols-outlined">location_on</span>
                        Default Location
                    </label>
                    <input type="text" id="location" name="location" placeholder="Enter your city">
                </div>

                <!-- Terms and Conditions -->
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms" class="checkbox-label">
                        I agree to the <a href="#" class="link">Terms & Conditions</a> and <a href="#"
                            class="link">Privacy Policy</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submit-btn">
                    <span>Create Account</span>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>

                <!-- Divider -->
                <div class="divider">
                    <span>or continue with</span>
                </div>

                <!-- Social Login Buttons -->
                <div class="social-buttons">
                    <button type="button" class="social-btn google-btn">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        <span>Google</span>
                    </button>
                    <button type="button" class="social-btn facebook-btn">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#1877F2"
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                        </svg>
                        <span>Facebook</span>
                    </button>
                </div>

                <!-- Sign In Link -->
                <p class="signin-link">
                    Already have an account? <a href="#" class="link">Sign In</a>
                </p>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
</body>

</html>
